<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Espace - DTM</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {dtm: {light: '#e0f2fe', primary: '#0284c7', dark: '#0c4a6e'}},
                    fontFamily: {sans: ['Montserrat', 'sans-serif']}
                }
            }
        }
    </script>

    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1638202993928-7267aad84c31?q=80&w=1920');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }

        .glass-overlay {
            background-color: rgba(255, 255, 255, 0.92);
            min-height: 100vh;
        }

        .fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-std {
            @apply w-full px-3 py-2 rounded border border-gray-300 text-sm focus:border-dtm-primary outline-none;
        }

        .label-std {
            @apply text-xs font-bold text-gray-500 uppercase block mb-1;
        }
    </style>
</head>

<body>

    <div id="notificationWrapper"
        class="fixed top-6 left-1/2 transform -translate-x-1/2 z-[100] pointer-events-none select-none">
        <div id="successPopup"
            class="bg-green-600/95 backdrop-blur-md text-white pl-4 pr-8 py-3 rounded-full shadow-2xl flex items-center space-x-4 transition-all duration-500 ease-out transform -translate-y-[250%] opacity-0 border border-green-500/50">
            <div class="bg-white/20 rounded-full h-10 w-10 flex items-center justify-center flex-shrink-0"><i
                    class="fa-solid fa-check text-xl font-bold"></i></div>
            <div>
                <h4 class="font-bold text-base leading-none mb-1">Succès !</h4>
                <p id="successText" class="text-sm text-green-100 leading-none">Modifications enregistrées.</p>
            </div>
        </div>
    </div>

    <div class="glass-overlay">
        <nav class="bg-white/90 backdrop-blur shadow-sm border-b p-4 mb-8 sticky top-0 z-50">
            <div class="max-w-6xl mx-auto flex justify-between items-center px-4">
                <div class="flex items-center space-x-3">
                    <img src="logo.png" class="h-16 w-auto"
                        onerror="this.src='https://cdn-icons-png.flaticon.com/512/1034/1034179.png'">
                    <span class="font-bold text-xl text-dtm-dark hidden sm:block">Espace Membre</span>
                </div>
                <div class="flex gap-3">
                    <a href="actualites.html"
                        class="px-4 py-2 text-sm font-medium text-gray-600 hover:text-dtm-primary bg-gray-50 rounded-full transition-colors">Actualités</a>
                    <button onclick="logout()"
                        class="text-red-500 border border-red-200 bg-white px-4 py-2 rounded-full hover:bg-red-50 text-sm font-bold transition-colors"><i
                            class="fa-solid fa-power-off mr-2"></i> Déconnexion</button>
                </div>
            </div>
        </nav>

        <div class="max-w-7xl mx-auto px-4 pb-12 fade-in">
            <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
                <div class="lg:col-span-7 bg-white rounded-3xl shadow-xl p-8 border border-gray-100 h-fit">
                    <div class="flex justify-between items-center mb-6 border-b pb-4">
                        <h3 class="font-bold text-2xl text-dtm-dark">Mon Profil</h3>
                        <button onclick="openEditModal()"
                            class="text-white bg-dtm-primary hover:bg-blue-600 px-4 py-2 rounded-lg text-sm font-bold transition-colors shadow-md"><i
                                class="fa-solid fa-pen-to-square mr-2"></i> Modifier</button>
                    </div>
                    <div id="userInfo" class="space-y-6 text-gray-700"></div>
                </div>

                <div
                    class="lg:col-span-5 flex flex-col items-center bg-white rounded-3xl shadow-xl p-8 border border-gray-100 h-fit sticky top-24">
                    <h3 class="font-bold text-xl mb-6 text-dtm-dark text-center w-full border-b pb-4">Ma Carte Numérique
                    </h3>
                    <div id="id-card-wrapper" class="p-2 bg-white rounded-xl">
                        <div id="id-card"
                            class="relative w-[350px] h-[220px] bg-white rounded-xl shadow-md overflow-hidden flex border border-gray-200">
                            <div
                                class="absolute right-0 top-0 h-full w-2/3 bg-gradient-to-l from-dtm-light to-transparent opacity-60">
                            </div>
                            <div class="absolute -left-10 -bottom-10 w-40 h-40 bg-dtm-dark rounded-full opacity-10">
                            </div>
                            <div class="w-1/3 bg-dtm-dark flex flex-col items-center justify-center p-2 z-10 relative">
                                <div id="cardPhotoDiv"
                                    class="w-20 h-20 rounded-full border-2 border-white bg-gray-300 mb-2 shadow-lg"
                                    style="background-size: cover; background-position: center; background-repeat: no-repeat;">
                                </div>
                                <div class="text-center">
                                    <p class="text-[9px] text-gray-300 uppercase tracking-widest mb-1">Membre</p>
                                    <p id="cardId"
                                        class="text-xs text-white font-mono font-bold bg-white/10 px-2 py-0.5 rounded">
                                        DTM-000</p>
                                </div>
                            </div>
                            <div class="w-2/3 p-4 flex flex-col justify-between z-10 relative">
                                <div class="flex justify-between items-start">
                                    <div>
                                        <h4 class="text-xs font-extrabold text-dtm-primary uppercase tracking-tight">
                                            Dahira Touba Médecine</h4>
                                        <p class="text-[8px] text-gray-500 font-semibold">Université Gaston Berger de
                                            Saint-Louis</p>
                                    </div>
                                    <div id="cardLogoDiv" class="w-10 h-10"
                                        style="background-size: contain; background-position: center; background-repeat: no-repeat;">
                                    </div>
                                </div>
                                <div class="mt-1">
                                    <h2 id="cardName" class="text-sm font-bold text-gray-900 leading-tight">Prénom Nom
                                    </h2>
                                    <p id="cardRole" class="text-xs text-dtm-primary font-bold mt-1">Commission</p>
                                </div>
                                <div class="space-y-1 mt-2">
                                    <div class="flex items-center text-[10px] text-gray-600 font-medium"><i
                                            class="fa-solid fa-graduation-cap w-4 text-dtm-primary mr-1"></i> <span
                                            id="cardSpec">Spec</span></div>
                                    <div class="flex items-center text-[10px] text-gray-600 font-medium"><i
                                            class="fa-solid fa-phone w-4 text-dtm-primary mr-1"></i> <span
                                            id="cardTel">Tel</span></div>
                                </div>
                                <div
                                    class="w-full h-1.5 bg-gradient-to-r from-dtm-primary to-dtm-dark mt-2 rounded-full">
                                </div>
                            </div>
                        </div>
                    </div>
                    <button id="downloadBtn" onclick="downloadCard()"
                        class="mt-6 w-full max-w-[350px] bg-dtm-dark hover:bg-gray-800 text-white font-bold py-3 rounded-xl shadow-lg transition-transform hover:scale-[1.02] flex items-center justify-center"><i
                            class="fa-solid fa-download mr-2"></i> Télécharger la carte</button>
                </div>
            </div>
        </div>
    </div>

    <div id="editModal" class="fixed inset-0 z-[60] hidden">
        <div class="absolute inset-0 bg-black/60 backdrop-blur-sm transition-opacity" onclick="closeEditModal()"></div>
        <div
            class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-full max-w-2xl bg-white rounded-2xl p-8 shadow-2xl h-auto max-h-[90vh] overflow-y-auto">
            <h3 class="text-2xl font-bold mb-6 text-dtm-dark border-b pb-2">Modifier mon profil</h3>
            <form onsubmit="saveChanges(event)" class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div><label class="label-std">Prénom</label><input type="text" id="editPrenom" class="input-std">
                    </div>
                    <div><label class="label-std">Nom</label><input type="text" id="editNom" class="input-std"></div>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div><label class="label-std">Email</label><input type="email" id="editEmail" class="input-std">
                    </div>
                    <div><label class="label-std">Téléphone</label><input type="tel" id="editTel" class="input-std">
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div><label class="label-std">Adresse</label><input type="text" id="editAdresse" class="input-std">
                    </div>
                    <div><label class="label-std">Ville</label><input type="text" id="editVille" class="input-std">
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div><label class="label-std">Statut Dahira</label><select id="editStatutDahira" class="input-std">
                            <option>Interne</option>
                            <option>Externe</option>
                            <option>Sympathisant</option>
                        </select></div>
                    <div><label class="label-std">Statut Pro</label><input type="text" id="editStatutPro"
                            class="input-std"></div>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div><label class="label-std">Niveau</label><select id="editNiv" class="input-std">
                            <option>L1</option>
                            <option>L2</option>
                            <option>L3</option>
                            <option>M1</option>
                            <option>M2</option>
                            <option>Doctorat 1</option>
                            <option>Doctorat 2</option>
                            <option>Thèse</option>
                            <option>Internat</option>
                            <option>Diplômé</option>
                        </select></div>
                    <div><label class="label-std">Année Scolaire</label><input type="text" id="editAnnee"
                            class="input-std"></div>
                </div>
                <div><label class="label-std">Commission</label><select id="editPoste" class="input-std">
                        <option>Membre simple</option>
                        <option>Communication</option>
                        <option>Social</option>
                        <option>Pedagogique</option>
                        <option>Organisation</option>
                        <option>Culturel</option>
                        <option>Conservatoire</option>
                        <option>Finance</option>
                    </select></div>
                <div class="flex justify-end gap-3 mt-8 pt-4 border-t">
                    <button type="button" onclick="closeEditModal()"
                        class="px-6 py-2 text-gray-500 hover:bg-gray-100 rounded-lg font-bold">Annuler</button>
                    <button type="submit" id="saveBtn"
                        class="px-6 py-2 bg-dtm-primary hover:bg-blue-600 text-white rounded-lg font-bold shadow">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import {initializeApp} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import {getFirestore, doc, updateDoc} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // ✅ CLES API OFFICIELLES (CORRIGÉES)
        const firebaseConfig = {
            apiKey: "AIzaSyC9O7wvG2s-teRO5IehT5K1ozJ48S2nDDo",
            authDomain: "dtm-ugb-officiel.firebaseapp.com",
            projectId: "dtm-ugb-officiel",
            storageBucket: "dtm-ugb-officiel.firebasestorage.app",
            messagingSenderId: "871436265978",
            appId: "1:871436265978:web:98bf9fb593bd6e46e3dc43",
            measurementId: "G-1P30LZJHYJ"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Export fonctions
        window.saveChanges = saveChanges;
        window.logout = logout;
        window.openEditModal = openEditModal;
        window.closeEditModal = closeEditModal;
        window.downloadCard = downloadCard;

        let currentUser = JSON.parse(localStorage.getItem('dtm_currentUser'));
        if (!currentUser) window.location.href = "connexion.html";

        function showSuccessNotification(message) {
            const popup = document.getElementById('successPopup');
            document.getElementById('successText').innerText = message;
            popup.classList.remove('-translate-y-[250%]', 'opacity-0');
            popup.classList.add('translate-y-0', 'opacity-100');
            setTimeout(() => {popup.classList.remove('translate-y-0', 'opacity-100'); popup.classList.add('-translate-y-[250%]', 'opacity-0');}, 3000);
        }

        function loadLogoSafe() {
            const img = new Image(); img.src = 'logo.png';
            img.onload = function () {
                const c = document.createElement('canvas'); c.width = img.width; c.height = img.height; c.getContext('2d').drawImage(img, 0, 0);
                document.getElementById('cardLogoDiv').style.backgroundImage = `url(${c.toDataURL('image/png')})`;
            };
        }
        loadLogoSafe();
        renderPage();

        function renderPage() {
            const comps = currentUser.competences ? currentUser.competences.join(', ') : 'Non renseigné';
            document.getElementById('userInfo').innerHTML = `
                <div class="grid grid-cols-1 gap-6">
                    <div class="bg-gray-50 p-4 rounded-xl border border-gray-100">
                        <h4 class="text-xs font-bold text-dtm-primary uppercase mb-3 flex items-center"><i class="fa-solid fa-user mr-2"></i> Identité & Contact</h4>
                        <div class="grid grid-cols-2 gap-y-3 gap-x-4 text-sm">
                            <div><span class="text-xs text-gray-400 block">Nom complet</span> <span class="font-bold text-gray-800">${currentUser.prenom} ${currentUser.nom}</span></div>
                            <div><span class="text-xs text-gray-400 block">Naissance</span> ${currentUser.date_naissance || '-'}</div>
                            <div class="col-span-2"><span class="text-xs text-gray-400 block">Adresse</span> ${currentUser.adresse || '-'}, ${currentUser.ville || '-'}</div>
                            <div><span class="text-xs text-gray-400 block">Email</span> ${currentUser.email}</div>
                            <div><span class="text-xs text-gray-400 block">Téléphone</span> ${currentUser.telephone}</div>
                        </div>
                    </div>
                    <div class="bg-gray-50 p-4 rounded-xl border border-gray-100">
                        <h4 class="text-xs font-bold text-dtm-primary uppercase mb-3 flex items-center"><i class="fa-solid fa-graduation-cap mr-2"></i> Dahira & Cursus</h4>
                        <div class="grid grid-cols-2 gap-y-3 gap-x-4 text-sm">
                            <div><span class="text-xs text-gray-400 block">Statut Dahira</span> <span class="font-bold text-green-600 bg-green-50 px-2 py-0.5 rounded">${currentUser.statut_dahira || '-'}</span></div>
                            <div><span class="text-xs text-gray-400 block">Commission</span> <span class="font-bold text-dtm-dark">${currentUser.poste}</span></div>
                            <div class="col-span-2 border-t border-gray-200 my-1"></div>
                            <div><span class="text-xs text-gray-400 block">Statut Pro</span> ${currentUser.statut_pro || '-'}</div>
                            <div><span class="text-xs text-gray-400 block">Niveau</span> ${currentUser.niveau} / ${currentUser.annee_etude || ''}</div>
                            <div class="col-span-2"><span class="text-xs text-gray-400 block">Spécialité</span> ${currentUser.specialite}</div>
                            <div class="col-span-2"><span class="text-xs text-gray-400 block">Compétences</span> <span class="italic text-gray-600 text-xs">${comps}</span></div>
                        </div>
                    </div>
                </div>`;
            document.getElementById('cardName').innerText = `${currentUser.prenom} ${currentUser.nom}`;
            document.getElementById('cardRole').innerText = currentUser.poste;
            document.getElementById('cardSpec').innerText = `${currentUser.specialite} - ${currentUser.niveau}`;
            document.getElementById('cardTel').innerText = currentUser.telephone;
            document.getElementById('cardId').innerText = currentUser.id;
            document.getElementById('cardPhotoDiv').style.backgroundImage = `url(${currentUser.photo})`;
        }

        function downloadCard() {
            const card = document.getElementById("id-card"); const btn = document.getElementById("downloadBtn"); const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin mr-2"></i> Génération...'; btn.disabled = true;
            setTimeout(() => {html2canvas(card, {scale: 3, useCORS: true, allowTaint: true, backgroundColor: null}).then(canvas => {const link = document.createElement('a'); link.download = `Carte_DTM_${currentUser.prenom}.png`; link.href = canvas.toDataURL("image/png"); link.click(); btn.innerHTML = originalText; btn.disabled = false;});}, 500);
        }

        function openEditModal() {
            document.getElementById('editPrenom').value = currentUser.prenom; document.getElementById('editNom').value = currentUser.nom; document.getElementById('editEmail').value = currentUser.email; document.getElementById('editTel').value = currentUser.telephone; document.getElementById('editAdresse').value = currentUser.adresse || ''; document.getElementById('editVille').value = currentUser.ville || ''; document.getElementById('editStatutDahira').value = currentUser.statut_dahira || ''; document.getElementById('editStatutPro').value = currentUser.statut_pro || ''; document.getElementById('editNiv').value = currentUser.niveau; document.getElementById('editAnnee').value = currentUser.annee_etude || ''; document.getElementById('editPoste').value = currentUser.poste;
            document.getElementById('editModal').classList.remove('hidden');
        }
        function closeEditModal() {document.getElementById('editModal').classList.add('hidden');}

        async function saveChanges(e) {
            e.preventDefault();
            const btn = document.getElementById('saveBtn'); const originalText = btn.innerText; btn.innerText = "Sauvegarde..."; btn.disabled = true;

            // Mise à jour locale
            currentUser.prenom = document.getElementById('editPrenom').value;
            currentUser.nom = document.getElementById('editNom').value;
            currentUser.email = document.getElementById('editEmail').value;
            currentUser.telephone = document.getElementById('editTel').value;
            currentUser.adresse = document.getElementById('editAdresse').value;
            currentUser.ville = document.getElementById('editVille').value;
            currentUser.statut_dahira = document.getElementById('editStatutDahira').value;
            currentUser.statut_pro = document.getElementById('editStatutPro').value;
            currentUser.niveau = document.getElementById('editNiv').value;
            currentUser.annee_etude = document.getElementById('editAnnee').value;
            currentUser.poste = document.getElementById('editPoste').value;

            try {
                // MISE A JOUR FIREBASE (L'étape qui manquait !)
                if (currentUser.firebaseUid) {
                    await updateDoc(doc(db, "membres", currentUser.firebaseUid), {
                        prenom: currentUser.prenom, nom: currentUser.nom, email: currentUser.email, telephone: currentUser.telephone,
                        adresse: currentUser.adresse, ville: currentUser.ville, statut_dahira: currentUser.statut_dahira,
                        statut_pro: currentUser.statut_pro, niveau: currentUser.niveau, annee_etude: currentUser.annee_etude, poste: currentUser.poste
                    });
                } else {
                    console.warn("Pas d'ID Firebase. Reconnectez-vous.");
                }

                localStorage.setItem('dtm_currentUser', JSON.stringify(currentUser));
                renderPage();
                closeEditModal();
                showSuccessNotification("Modifications enregistrées !");
            } catch (error) {
                console.error(error);
                alert("Erreur lors de la sauvegarde.");
            } finally {
                btn.innerText = originalText; btn.disabled = false;
            }
        }

        function logout() {localStorage.removeItem('dtm_currentUser'); window.location.href = "index.html";}
    </script>
</body>

</html>
