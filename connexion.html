<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - DTM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {theme: {extend: {colors: {dtm: {light: '#e0f2fe', primary: '#0284c7', dark: '#0c4a6e'}}}}}
    </script>
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1638202993928-7267aad84c31?q=80&w=1920');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }

        .glass-overlay {
            background-color: rgba(255, 255, 255, 0.92);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="glass-overlay p-4">
        <div
            class="w-full max-w-md bg-white rounded-3xl shadow-2xl p-8 border border-gray-100 fade-in text-center relative">
            <a href="index.html" class="absolute top-6 left-6 text-gray-400 hover:text-dtm-primary"><i
                    class="fa-solid fa-arrow-left text-xl"></i></a>

            <img src="logo.png" class="h-24 mx-auto mb-4"
                onerror="this.src='https://cdn-icons-png.flaticon.com/512/1034/1034179.png'">
            <h2 class="text-2xl font-bold text-dtm-dark mb-1">Bon retour !</h2>
            <p class="text-gray-500 text-sm mb-6">Connectez-vous à votre espace membre</p>

            <form onsubmit="handleLogin(event)" class="space-y-5 text-left">
                <div>
                    <label class="text-xs font-bold text-gray-500 uppercase ml-1">Email</label>
                    <input type="email" id="loginEmail" required
                        class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-dtm-primary focus:ring-2 focus:ring-dtm-light outline-none">
                </div>
                <div>
                    <label class="text-xs font-bold text-gray-500 uppercase ml-1">Mot de passe</label>
                    <input type="password" id="loginPassword" required
                        class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-dtm-primary focus:ring-2 focus:ring-dtm-light outline-none">
                </div>

                <div id="errorMessage" class="hidden p-3 bg-red-100 text-red-700 rounded-lg text-sm text-center"></div>

                <button type="submit" id="loginBtn"
                    class="w-full bg-dtm-primary hover:bg-blue-600 text-white font-bold py-3.5 rounded-xl shadow-lg transition-transform hover:scale-[1.02]">Se
                    connecter</button>
            </form>

            <p class="mt-6 text-sm text-gray-600">Pas encore membre ? <a href="inscription.html"
                    class="text-dtm-primary font-bold hover:underline">Créer un compte</a></p>
        </div>
    </div>

    <script type="module">
        import {initializeApp} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import {getFirestore, collection, query, where, getDocs} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // ----------------------------------------------------
        // COLLE TES INFOS FIREBASE ICI (Celles que tu as mises dans admin.html)
        // ----------------------------------------------------
        const firebaseConfig = {
            apiKey: "AIzaSyAgO32iFQHG5LZPNRlPUbTmVef3bqs_5xk",
            authDomain: "dtm-ugb.firebaseapp.com",
            projectId: "dtm-ugb",
            storageBucket: "dtm-ugb.firebasestorage.app",
            messagingSenderId: "346661138136",
            appId: "1:346661138136:web:cf8e8196a65bda13e631ad",
            measurementId: "G-7ZVQ65D3RK"
        };

        // Initialisation
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Rendre la fonction accessible au bouton HTML
        window.handleLogin = handleLogin;

        async function handleLogin(e) {
            e.preventDefault();
            const btn = document.getElementById('loginBtn');
            const errorDiv = document.getElementById('errorMessage');

            // UI : Chargement
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Connexion...';
            btn.disabled = true;
            errorDiv.classList.add('hidden');

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                // 1. Chercher l'utilisateur avec cet email dans Firebase
                const q = query(collection(db, "membres"), where("email", "==", email));
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    throw new Error("Aucun compte trouvé avec cet email.");
                }

                // 2. Vérifier le mot de passe
                let userFound = null;
                querySnapshot.forEach((doc) => {
                    const userData = doc.data();
                    if (userData.password === password) {
                        userFound = userData;
                    }
                });

                if (userFound) {
                    // 3. Succès ! On sauvegarde dans la session locale pour le Dashboard
                    localStorage.setItem('dtm_currentUser', JSON.stringify(userFound));
                    window.location.href = "dashboard.html";
                } else {
                    throw new Error("Mot de passe incorrect.");
                }

            } catch (error) {
                console.error("Erreur login:", error);
                errorDiv.innerText = error.message;
                errorDiv.classList.remove('hidden');
                btn.innerHTML = 'Se connecter';
                btn.disabled = false;
            }
        }
    </script>
</body>

</html>
