<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - DTM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script> tailwind.config = {theme: {extend: {colors: {dtm: {light: '#e0f2fe', primary: '#0284c7', dark: '#0c4a6e'}}}}} </script>
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1638202993928-7267aad84c31?q=80&w=1920');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }

        .glass-overlay {
            background-color: rgba(255, 255, 255, 0.95);
            min-height: 100vh;
        }

        .fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="glass-overlay p-4">
        <div id="adminLogin" class="max-w-md mx-auto bg-white p-8 rounded-2xl shadow-xl mt-20 border border-gray-100">
            <h2 class="text-2xl font-bold text-center mb-6">Acc√®s Administrateur</h2>
            <input type="password" id="adminPassword" placeholder="Saisir le mot de passe"
                class="w-full px-4 py-3 mb-4 border rounded-xl">
            <button onclick="verifyAdmin()"
                class="w-full bg-dtm-dark text-white py-3 rounded-xl font-bold hover:bg-dtm-primary transition-colors">Entrer</button>
            <p class="mt-4 text-center"><a href="index.html" class="text-gray-400 text-sm">Retour</a></p>
        </div>

        <div id="adminPanel" class="hidden max-w-[95%] mx-auto fade-in mt-10 pb-20">
            <div
                class="flex flex-col md:flex-row justify-between items-center mb-8 bg-white p-4 rounded-xl shadow-sm gap-4">
                <h2 class="text-2xl font-bold text-dtm-dark">Administration</h2>
                <div class="flex gap-3">
                    <button onclick="exportXLSX()"
                        class="bg-green-600 text-white px-5 py-2 rounded-lg font-bold shadow hover:bg-green-700 flex items-center transition-colors"><i
                            class="fa-solid fa-file-excel mr-2"></i> Excel (.xlsx)</button>
                    <button onclick="window.location.href='index.html'"
                        class="bg-red-500 text-white px-5 py-2 rounded-lg font-bold shadow hover:bg-red-600 transition-colors"><i
                            class="fa-solid fa-sign-out-alt mr-2"></i> Quitter</button>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="lg:col-span-2 space-y-8">
                    <div class="bg-white rounded-2xl shadow-lg border border-gray-200 overflow-hidden">
                        <div class="p-4 border-b bg-gray-50 font-bold flex justify-between">
                            <span>Liste des Membres</span>
                            <span class="bg-dtm-primary text-white text-xs px-2 py-1 rounded" id="count">0</span>
                        </div>
                        <div class="overflow-x-auto max-h-[400px] overflow-y-auto">
                            <table class="w-full text-sm text-left text-gray-500">
                                <thead class="text-xs text-gray-700 uppercase bg-gray-100 sticky top-0">
                                    <tr>
                                        <th class="px-4 py-3">Photo</th>
                                        <th class="px-4 py-3">Infos</th>
                                        <th class="px-4 py-3">Contacts</th>
                                        <th class="px-4 py-3">Cursus</th>
                                        <th class="px-4 py-3">Poste</th>
                                        <th class="px-4 py-3 text-center">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="tbody"></tbody>
                            </table>
                        </div>
                    </div>

                    <div class="bg-white rounded-2xl shadow-lg border border-gray-200 overflow-hidden">
                        <div class="p-4 border-b bg-gray-50 font-bold flex justify-between">
                            <span>G√©rer les Actualit√©s Publi√©es</span>
                            <button onclick="loadNewsAdmin()" class="text-xs text-dtm-primary hover:underline"><i
                                    class="fa-solid fa-rotate mr-1"></i>Actualiser</button>
                        </div>
                        <div class="overflow-x-auto max-h-[400px] overflow-y-auto">
                            <table class="w-full text-sm text-left text-gray-500">
                                <thead class="text-xs text-gray-700 uppercase bg-gray-100 sticky top-0">
                                    <tr>
                                        <th class="px-4 py-3">Image</th>
                                        <th class="px-4 py-3">Titre</th>
                                        <th class="px-4 py-3">Date</th>
                                        <th class="px-4 py-3 text-center">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="newsTbody">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="lg:col-span-1">
                    <div class="bg-white rounded-2xl shadow-lg border border-gray-200 p-6 h-fit sticky top-4">
                        <h3 class="font-bold text-lg mb-4 border-b pb-2 flex justify-between items-center">
                            <span id="formTitle"><i class="fa-solid fa-pen-nib mr-2"></i>Publier une Actualit√©</span>
                            <button onclick="resetForm()" id="cancelEditBtn"
                                class="hidden text-xs text-red-500 hover:underline">Annuler modif</button>
                        </h3>

                        <form onsubmit="handleNewsSubmit(event)" class="space-y-4">
                            <input type="hidden" id="editId">
                            <input type="hidden" id="editImageUrl">

                            <div><label class="block text-xs font-bold text-gray-500 mb-1">Titre</label><input
                                    type="text" id="newsTitle" placeholder="Titre de l'info" required
                                    class="w-full border rounded p-2 focus:ring-2 focus:ring-dtm-primary outline-none">
                            </div>

                            <div>
                                <label class="block text-xs font-bold text-gray-500 mb-1">Image</label>
                                <input type="file" id="newsImage" accept="image/*"
                                    class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:bg-dtm-light file:text-dtm-dark hover:file:bg-blue-100 cursor-pointer">
                                <p id="imageStatus" class="text-[10px] text-gray-400 mt-1">Laisser vide pour garder
                                    l'image actuelle (en mode modif).</p>
                            </div>

                            <div><label class="block text-xs font-bold text-gray-500 mb-1">Cat√©gorie</label><select
                                    id="newsTag" class="w-full border rounded p-2 bg-white">
                                    <option value="Social">Social</option>
                                    <option value="Formation">Formation</option>
                                    <option value="Culturel">Culturel</option>
                                    <option value="Info">Info</option>
                                </select></div>
                            <div><label class="block text-xs font-bold text-gray-500 mb-1">Description</label><textarea
                                    id="newsDesc" rows="4" placeholder="√âcrire les d√©tails ici..." required
                                    class="w-full border rounded p-2 focus:ring-2 focus:ring-dtm-primary outline-none"></textarea>
                            </div>

                            <button type="submit" id="submitBtn"
                                class="w-full bg-dtm-dark hover:bg-dtm-primary text-white font-bold py-3 rounded-xl transition-all shadow-md">Publier</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import {initializeApp} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import {getFirestore, collection, getDocs, doc, deleteDoc, addDoc, updateDoc} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // ---------------------------------------------------------
        // üî¥ TES CONFIGURATIONS (A REMETTRE)
        // ---------------------------------------------------------
        const firebaseConfig = {
            apiKey: "AIzaSyAgO32iFQHG5LZPNRlPUbTmVef3bqs_5xk",
            authDomain: "dtm-ugb.firebaseapp.com",
            projectId: "dtm-ugb",
            storageBucket: "dtm-ugb.firebasestorage.app",
            messagingSenderId: "346661138136",
            appId: "1:346661138136:web:cf8e8196a65bda13e631ad",
            measurementId: "G-7ZVQ65D3RK"
        };
        const IMGBB_API_KEY = "e53ca413a62a27eebd194ebd7285e15a";

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Global functions
        window.verifyAdmin = verifyAdmin;
        window.delUser = delUser;
        window.exportXLSX = exportXLSX;
        window.handleNewsSubmit = handleNewsSubmit;
        window.deleteNews = deleteNews;
        window.startEditNews = startEditNews;
        window.copyShareLink = copyShareLink;
        window.resetForm = resetForm;
        window.loadNewsAdmin = loadNewsAdmin; // Ajout√© pour le bouton actualiser

        // 1. CONNEXION
        function verifyAdmin() {
            if (document.getElementById('adminPassword').value === 'admin-dtm-2025') {
                document.getElementById('adminLogin').classList.add('hidden');
                document.getElementById('adminPanel').classList.remove('hidden');
                loadMembers();
                loadNewsAdmin(); // Charger aussi les actus
            } else {alert("Mot de passe incorrect !");}
        }

        // 2. MEMBRES (Lecture & Suppression)
        async function loadMembers() {
            const tbody = document.getElementById('tbody');
            tbody.innerHTML = '<tr><td colspan="6" class="text-center p-4">Chargement...</td></tr>';
            try {
                const snap = await getDocs(collection(db, "membres"));
                document.getElementById('count').innerText = snap.size;
                tbody.innerHTML = '';
                snap.forEach(doc => {
                    const u = doc.data();
                    tbody.innerHTML += `<tr class="hover:bg-gray-50 border-b"><td class="px-4 py-3"><img src="${u.photo}" class="w-8 h-8 rounded-full object-cover"></td><td class="px-4 py-3"><div class="font-bold text-xs">${u.prenom} ${u.nom}</div></td><td class="px-4 py-3 text-xs"><div>${u.telephone}</div></td><td class="px-4 py-3 text-xs">${u.specialite}</td><td class="px-4 py-3 text-xs font-bold text-dtm-primary">${u.poste}</td><td class="px-4 py-3 text-center"><button onclick="delUser('${doc.id}')" class="text-red-500 hover:bg-red-100 p-1 rounded"><i class="fa-solid fa-trash"></i></button></td></tr>`;
                });
            } catch (e) {console.error(e);}
        }
        async function delUser(id) {if (confirm('Supprimer ce membre ?')) {await deleteDoc(doc(db, "membres", id)); loadMembers();} }

        // 3. ACTUALITES (Liste, Suppr, Edit, Share)
        async function loadNewsAdmin() {
            const tbody = document.getElementById('newsTbody');
            tbody.innerHTML = '<tr><td colspan="4" class="text-center p-4">Chargement...</td></tr>';
            try {
                const snap = await getDocs(collection(db, "actualites"));
                tbody.innerHTML = '';
                if (snap.empty) {tbody.innerHTML = '<tr><td colspan="4" class="text-center p-4 text-gray-400">Aucune actualit√©</td></tr>'; return;}

                snap.forEach(docSnap => {
                    const item = docSnap.data();
                    const id = docSnap.id;
                    // On √©chappe les guillemets pour √©viter les bugs dans le onclick
                    const safeTitle = item.titre.replace(/'/g, "&apos;");
                    const safeDesc = item.description.replace(/'/g, "&apos;").replace(/\n/g, " "); // Remplacer les sauts de ligne

                    tbody.innerHTML += `
                        <tr class="hover:bg-gray-50 border-b text-xs">
                            <td class="px-4 py-3"><img src="${item.image}" class="w-10 h-10 object-cover rounded"></td>
                            <td class="px-4 py-3 font-bold max-w-[150px] truncate">${item.titre}</td>
                            <td class="px-4 py-3 text-gray-500">${item.date}</td>
                            <td class="px-4 py-3 flex justify-center gap-2">
                                <button onclick="startEditNews('${id}', '${safeTitle}', '${item.categorie}', '${item.image}', \`${safeDesc}\`)" class="text-blue-500 hover:bg-blue-50 p-2 rounded" title="Modifier"><i class="fa-solid fa-pen"></i></button>
                                <button onclick="copyShareLink('${id}')" class="text-green-600 hover:bg-green-50 p-2 rounded" title="Copier le lien"><i class="fa-solid fa-link"></i></button>
                                <button onclick="deleteNews('${id}')" class="text-red-500 hover:bg-red-50 p-2 rounded" title="Supprimer"><i class="fa-solid fa-trash"></i></button>
                            </td>
                        </tr>
                    `;
                });
            } catch (e) {console.error(e);}
        }

        async function deleteNews(id) {
            if (confirm('Supprimer cette actualit√© d√©finitivement ?')) {
                await deleteDoc(doc(db, "actualites", id));
                loadNewsAdmin(); // Rafra√Æchir la liste
                alert("Actualit√© supprim√©e.");
            }
        }

        function copyShareLink(id) {
            // G√©n√®re un lien vers actualites.html avec l'ID en param√®tre
            const baseUrl = window.location.href.replace('admin.html', 'actualites.html');
            const shareUrl = `${baseUrl}?id=${id}`;
            navigator.clipboard.writeText(shareUrl).then(() => {
                alert("Lien copi√© ! Vous pouvez le partager.\n\n" + shareUrl);
            });
        }

        // --- 4. LOGIQUE FORMULAIRE (PUBLIER / MODIFIER) ---
        function startEditNews(id, title, cat, img, desc) {
            // Mode Modification
            document.getElementById('formTitle').innerHTML = '<i class="fa-solid fa-pen mr-2"></i>Modifier l\'actualit√©';
            document.getElementById('submitBtn').innerText = "Mettre √† jour";
            document.getElementById('submitBtn').classList.replace('bg-dtm-dark', 'bg-blue-600');
            document.getElementById('cancelEditBtn').classList.remove('hidden');

            // Remplir les champs
            document.getElementById('editId').value = id;
            document.getElementById('editImageUrl').value = img; // On garde l'ancienne image
            document.getElementById('newsTitle').value = title;
            document.getElementById('newsTag').value = cat;
            document.getElementById('newsDesc').value = desc;

            // L'input file n'est plus obligatoire
            document.getElementById('newsImage').required = false;

            // Scroll vers le formulaire (mobile)
            document.getElementById('formTitle').scrollIntoView({behavior: 'smooth'});
        }

        function resetForm() {
            document.getElementById('formTitle').innerHTML = '<i class="fa-solid fa-pen-nib mr-2"></i>Publier une Actualit√©';
            document.getElementById('submitBtn').innerText = "Publier";
            document.getElementById('submitBtn').classList.replace('bg-blue-600', 'bg-dtm-dark');
            document.getElementById('cancelEditBtn').classList.add('hidden');

            document.querySelector('form').reset();
            document.getElementById('editId').value = "";
            document.getElementById('editImageUrl').value = "";
            document.getElementById('newsImage').required = true;
        }

        async function handleNewsSubmit(e) {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const originalText = btn.innerText;

            const id = document.getElementById('editId').value; // Vide si nouvelle publi
            const isEdit = !!id;

            const title = document.getElementById('newsTitle').value;
            const desc = document.getElementById('newsDesc').value;
            const tag = document.getElementById('newsTag').value;
            const file = document.getElementById('newsImage').files[0];
            const oldImage = document.getElementById('editImageUrl').value;

            // Validation (Si pas d'√©dition et pas de fichier -> Erreur)
            if (!isEdit && !file) {alert("Image obligatoire pour une nouvelle publication."); return;}

            try {
                btn.disabled = true;
                btn.innerText = file ? "Envoi Image..." : "Mise √† jour...";

                let imageUrl = oldImage; // Par d√©faut, on garde l'ancienne

                // Si un NOUVEAU fichier est choisi, on l'envoie sur ImgBB
                if (file) {
                    const formData = new FormData();
                    formData.append("image", file);
                    const response = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, {method: "POST", body: formData});
                    const result = await response.json();
                    if (!result.success) throw new Error("Erreur ImgBB");
                    imageUrl = result.data.url;
                }

                const newsData = {
                    titre: title, description: desc, categorie: tag, image: imageUrl,
                    date: new Date().toLocaleDateString()
                };

                btn.innerText = "Sauvegarde...";

                if (isEdit) {
                    // MISE A JOUR
                    await updateDoc(doc(db, "actualites", id), newsData);
                    alert("Actualit√© modifi√©e avec succ√®s !");
                } else {
                    // CREATION
                    await addDoc(collection(db, "actualites"), newsData);
                    alert("Actualit√© publi√©e avec succ√®s !");
                }

                resetForm();
                loadNewsAdmin(); // Rafra√Æchir la liste en bas

            } catch (error) {
                console.error(error);
                alert("Erreur : " + error.message);
            } finally {
                btn.disabled = false;
                btn.innerText = isEdit ? "Mettre √† jour" : "Publier";
            }
        }

        // Export Excel (Inchang√©)
        async function exportXLSX() {
            if (typeof XLSX === 'undefined') {alert("Librairie non charg√©e."); return;}
            const q = await getDocs(collection(db, "membres"));
            let data = [];
            q.forEach(d => {const u = d.data(); data.push({ID: u.id, Pr√©nom: u.prenom, Nom: u.nom, Email: u.email, Tel: u.telephone, Sp√©cialit√©: u.specialite, Niveau: u.niveau, Poste: u.poste});});
            const ws = XLSX.utils.json_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Membres");
            XLSX.writeFile(wb, "Membres_DTM.xlsx");
        }
    </script>
</body>

</html>
