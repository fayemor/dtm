<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - DTM</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <script>
        tailwind.config = {theme: {extend: {colors: {dtm: {light: '#e0f2fe', primary: '#0284c7', dark: '#0c4a6e'}}}}}
    </script>
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1638202993928-7267aad84c31?q=80&w=1920');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }

        .glass-overlay {
            background-color: rgba(255, 255, 255, 0.95);
            min-height: 100vh;
        }

        .fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Style pour la scrollbar des actus */
        .custom-scroll::-webkit-scrollbar {
            width: 6px;
        }

        .custom-scroll::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div class="glass-overlay p-4">

        <div id="adminLogin" class="max-w-md mx-auto bg-white p-8 rounded-2xl shadow-xl mt-20 border border-gray-100">
            <h2 class="text-2xl font-bold text-center mb-6">Acc√®s Administrateur</h2>
            <input type="password" id="adminPassword" placeholder="Saisir le mot de passe"
                class="w-full px-4 py-3 mb-4 border rounded-xl">
            <button onclick="verifyAdmin()"
                class="w-full bg-dtm-dark text-white py-3 rounded-xl font-bold hover:bg-dtm-primary transition-colors">Entrer</button>
            <p class="mt-4 text-center"><a href="index.html" class="text-gray-400 text-sm">Retour</a></p>
        </div>

        <div id="adminPanel" class="hidden max-w-[98%] mx-auto fade-in mt-6">
            <div
                class="flex flex-col md:flex-row justify-between items-center mb-6 bg-white p-4 rounded-xl shadow-sm gap-4">
                <h2 class="text-2xl font-bold text-dtm-dark">Administration</h2>
                <div class="flex gap-3">
                    <button onclick="exportXLSX()"
                        class="bg-green-600 text-white px-4 py-2 rounded-lg font-bold shadow hover:bg-green-700 text-sm flex items-center">
                        <i class="fa-solid fa-file-excel mr-2"></i> Excel
                    </button>
                    <button onclick="window.location.href='index.html'"
                        class="bg-red-500 text-white px-4 py-2 rounded-lg font-bold shadow hover:bg-red-600 text-sm">
                        <i class="fa-solid fa-sign-out-alt mr-2"></i> Quitter
                    </button>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">

                <div class="lg:col-span-2 space-y-6">
                    <div
                        class="bg-white rounded-2xl shadow-lg border border-gray-200 overflow-hidden h-[600px] flex flex-col">
                        <div class="p-4 border-b bg-gray-50 font-bold flex justify-between">
                            <span>Liste des Membres</span>
                            <span class="bg-dtm-primary text-white text-xs px-2 py-1 rounded" id="count">0</span>
                        </div>
                        <div class="overflow-x-auto overflow-y-auto flex-grow custom-scroll">
                            <table class="w-full text-sm text-left text-gray-500">
                                <thead class="text-xs text-gray-700 uppercase bg-gray-100 sticky top-0 z-10">
                                    <tr>
                                        <th class="px-4 py-3">Photo</th>
                                        <th class="px-4 py-3">Infos</th>
                                        <th class="px-4 py-3">Contacts</th>
                                        <th class="px-4 py-3">Cursus</th>
                                        <th class="px-4 py-3">Poste</th>
                                        <th class="px-4 py-3 text-center">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="tbody"></tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="lg:col-span-1 space-y-6">

                    <div class="bg-white rounded-2xl shadow-lg border border-gray-200 p-5">
                        <h3 class="font-bold text-lg mb-4 border-b pb-2 flex justify-between items-center">
                            <span><i class="fa-solid fa-pen-nib mr-2 text-dtm-primary"></i>√âditeur</span>
                            <button id="cancelEditBtn" onclick="resetNewsForm()"
                                class="hidden text-xs text-red-500 hover:underline">Annuler modif</button>
                        </h3>

                        <form onsubmit="handleNewsSubmit(event)" class="space-y-3">
                            <input type="hidden" id="editNewsId"> <input type="hidden" id="existingImageUrl">
                            <div>
                                <label class="block text-xs font-bold text-gray-500 mb-1">Titre</label>
                                <input type="text" id="newsTitle" placeholder="Titre..." required
                                    class="w-full border rounded p-2 text-sm focus:ring-2 focus:ring-dtm-primary outline-none">
                            </div>

                            <div>
                                <label class="block text-xs font-bold text-gray-500 mb-1">Image <span
                                        class="font-normal text-gray-400">(Laisser vide si pas de
                                        changement)</span></label>
                                <input type="file" id="newsImage" accept="image/*"
                                    class="w-full text-xs text-gray-500 file:mr-2 file:py-1 file:px-3 file:rounded-full file:border-0 file:bg-dtm-light file:text-dtm-dark cursor-pointer">
                            </div>

                            <div>
                                <label class="block text-xs font-bold text-gray-500 mb-1">Cat√©gorie</label>
                                <select id="newsTag" class="w-full border rounded p-2 text-sm bg-white">
                                    <option value="Social">Social</option>
                                    <option value="Formation">Formation</option>
                                    <option value="Culturel">Culturel</option>
                                    <option value="Info">Info</option>
                                </select>
                            </div>

                            <div>
                                <label class="block text-xs font-bold text-gray-500 mb-1">Description</label>
                                <textarea id="newsDesc" rows="3" placeholder="Texte..." required
                                    class="w-full border rounded p-2 text-sm focus:ring-2 focus:ring-dtm-primary outline-none"></textarea>
                            </div>

                            <button type="submit" id="submitNewsBtn"
                                class="w-full bg-dtm-dark hover:bg-dtm-primary text-white font-bold py-2.5 rounded-xl transition-all shadow-md text-sm">
                                Publier
                            </button>
                        </form>
                    </div>

                    <div class="bg-white rounded-2xl shadow-lg border border-gray-200 p-5 h-[400px] flex flex-col">
                        <h3 class="font-bold text-lg mb-2 border-b pb-2 text-gray-700">Publications (<span
                                id="newsCount">0</span>)</h3>
                        <div id="adminNewsList" class="overflow-y-auto flex-grow custom-scroll space-y-3 pr-1">
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import {initializeApp} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import {getFirestore, collection, getDocs, doc, deleteDoc, addDoc, updateDoc, orderBy, query} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // ---------------------------------------------------------
        // üî¥ COLLE TES CLES ICI
        // ---------------------------------------------------------
        const firebaseConfig = {
            apiKey: "AIzaSyAgO32iFQHG5LZPNRlPUbTmVef3bqs_5xk", // REMETS TES CLES
            authDomain: "dtm-ugb.firebaseapp.com",
            projectId: "dtm-ugb",
            storageBucket: "dtm-ugb.firebasestorage.app",
            messagingSenderId: "346661138136",
            appId: "1:346661138136:web:cf8e8196a65bda13e631ad",
            measurementId: "G-7ZVQ65D3RK"
        };

        const IMGBB_API_KEY = "e53ca413a62a27eebd194ebd7285e15a"; // Ta cl√© ImgBB

        // Initialisation
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Globales
        window.verifyAdmin = verifyAdmin;
        window.delUser = delUser;
        window.exportXLSX = exportXLSX;
        window.handleNewsSubmit = handleNewsSubmit;
        window.deleteNews = deleteNews;
        window.editNews = editNews;
        window.resetNewsForm = resetNewsForm;
        window.shareNews = shareNews;

        // --- 1. CONNEXION ---
        function verifyAdmin() {
            const pass = document.getElementById('adminPassword').value;
            if (pass === 'admin-dtm-2025') {
                document.getElementById('adminLogin').classList.add('hidden');
                document.getElementById('adminPanel').classList.remove('hidden');
                loadMembers();
                loadAdminNews();
            } else {alert("Mot de passe incorrect !");}
        }

        // --- 2. MEMBRES ---
        async function loadMembers() {
            const tbody = document.getElementById('tbody');
            const snapshot = await getDocs(collection(db, "membres"));
            document.getElementById('count').innerText = snapshot.size;
            tbody.innerHTML = '';
            snapshot.forEach((doc) => {
                const u = doc.data();
                tbody.innerHTML += `
                <tr class="hover:bg-gray-50 border-b">
                    <td class="px-4 py-3"><img src="${u.photo}" class="w-8 h-8 rounded-full object-cover"></td>
                    <td class="px-4 py-3"><div class="font-bold text-xs">${u.prenom} ${u.nom}</div><div class="text-[10px] text-gray-500">${u.id}</div></td>
                    <td class="px-4 py-3 text-xs"><div>${u.telephone}</div><div class="truncate max-w-[100px]">${u.email}</div></td>
                    <td class="px-4 py-3 text-xs">${u.specialite} (${u.niveau})</td>
                    <td class="px-4 py-3 text-xs text-dtm-primary font-medium">${u.poste}</td>
                    <td class="px-4 py-3 text-center"><button onclick="delUser('${doc.id}')" class="text-red-500 hover:bg-red-100 p-1.5 rounded"><i class="fa-solid fa-trash"></i></button></td>
                </tr>`;
            });
        }

        async function delUser(id) {if (confirm('Supprimer ?')) {await deleteDoc(doc(db, "membres", id)); loadMembers();} }

        // --- 3. EXCEL ---
        async function exportXLSX() {
            if (typeof XLSX === 'undefined') return alert("Erreur librairie");
            const snapshot = await getDocs(collection(db, "membres"));
            let data = [];
            snapshot.forEach((doc) => {
                const u = doc.data();
                data.push({ID: u.id, Pr√©nom: u.prenom, Nom: u.nom, Email: u.email, Tel: u.telephone, Sp√©cialit√©: u.specialite, Niveau: u.niveau, Poste: u.poste});
            });
            const ws = XLSX.utils.json_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Membres");
            XLSX.writeFile(wb, "Membres_DTM.xlsx");
        }

        // --- 4. GESTION ACTUALIT√âS (CRUD) ---

        // A. CHARGER LA LISTE
        async function loadAdminNews() {
            const list = document.getElementById('adminNewsList');
            // On essaie de trier par date si possible, sinon affichage standard
            const snapshot = await getDocs(collection(db, "actualites"));
            document.getElementById('newsCount').innerText = snapshot.size;
            list.innerHTML = '';

            snapshot.forEach((doc) => {
                const item = doc.data();
                list.innerHTML += `
                    <div class="bg-gray-50 border border-gray-200 rounded-lg p-3 flex gap-3 items-start hover:shadow-md transition-shadow">
                        <img src="${item.image}" class="w-16 h-16 object-cover rounded bg-gray-200 flex-shrink-0">
                        <div class="flex-grow min-w-0">
                            <h4 class="font-bold text-sm text-gray-800 truncate">${item.titre}</h4>
                            <p class="text-[10px] text-gray-500 mb-1">${item.date} - <span class="text-dtm-primary">${item.categorie}</span></p>
                            <p class="text-xs text-gray-600 line-clamp-2">${item.description}</p>
                            
                            <div class="flex gap-3 mt-2 text-xs">
                                <button onclick="editNews('${doc.id}', '${item.titre.replace(/'/g, "\\'")}', '${item.categorie}', '${item.description.replace(/'/g, "\\'").replace(/\n/g, " ")}', '${item.image}')" class="text-blue-600 font-bold hover:underline">
                                    <i class="fa-solid fa-pen mr-1"></i>Modifier
                                </button>
                                <button onclick="deleteNews('${doc.id}')" class="text-red-500 font-bold hover:underline">
                                    <i class="fa-solid fa-trash mr-1"></i>Supprimer
                                </button>
                                <button onclick="shareNews('${item.titre.replace(/'/g, "\\'")}', '${item.description.replace(/'/g, "\\'").replace(/\n/g, " ")}')" class="text-green-600 font-bold hover:underline">
                                    <i class="fa-solid fa-share-nodes mr-1"></i>Partager
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        // B. AJOUTER OU MODIFIER (Submit)
        async function handleNewsSubmit(e) {
            e.preventDefault();
            const btn = document.getElementById('submitNewsBtn');
            const originalText = btn.innerText;
            const editId = document.getElementById('editNewsId').value;
            const existingImg = document.getElementById('existingImageUrl').value;

            const title = document.getElementById('newsTitle').value;
            const desc = document.getElementById('newsDesc').value;
            const tag = document.getElementById('newsTag').value;
            const file = document.getElementById('newsImage').files[0];

            // Validation : En mode cr√©ation, image obligatoire. En mode √©dition, optionnelle.
            if (!editId && !file) {alert("Image obligatoire pour une nouvelle actu."); return;}

            try {
                btn.disabled = true;
                btn.innerText = "Traitement...";

                let imageUrl = existingImg;

                // Si nouvelle image choisie, on l'upload
                if (file) {
                    btn.innerText = "Envoi image...";
                    const formData = new FormData();
                    formData.append("image", file);
                    const res = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, {method: "POST", body: formData});
                    const json = await res.json();
                    if (!json.success) throw new Error("Erreur ImgBB");
                    imageUrl = json.data.url;
                }

                const newsData = {
                    titre: title,
                    description: desc,
                    categorie: tag,
                    image: imageUrl,
                    date: new Date().toLocaleDateString()
                };

                btn.innerText = "Sauvegarde...";

                if (editId) {
                    // MODE MODIFICATION
                    await updateDoc(doc(db, "actualites", editId), newsData);
                    alert("Actualit√© modifi√©e !");
                } else {
                    // MODE CR√âATION
                    await addDoc(collection(db, "actualites"), newsData);
                    alert("Actualit√© publi√©e !");
                }

                resetNewsForm();
                loadAdminNews(); // Rafra√Æchir la liste

            } catch (error) {
                console.error(error);
                alert("Erreur: " + error.message);
            } finally {
                btn.disabled = false;
                btn.innerText = originalText;
            }
        }

        // C. PREPARER MODIFICATION
        function editNews(id, title, tag, desc, img) {
            // Remplir le formulaire
            document.getElementById('editNewsId').value = id;
            document.getElementById('existingImageUrl').value = img;
            document.getElementById('newsTitle').value = title;
            document.getElementById('newsTag').value = tag;
            document.getElementById('newsDesc').value = desc;

            // Changer l'interface
            document.getElementById('submitNewsBtn').innerText = "Mettre √† jour l'actualit√©";
            document.getElementById('submitNewsBtn').classList.remove('bg-dtm-dark');
            document.getElementById('submitNewsBtn').classList.add('bg-orange-500', 'hover:bg-orange-600');
            document.getElementById('cancelEditBtn').classList.remove('hidden');

            // Scroll vers le formulaire
            document.getElementById('newsTitle').focus();
        }

        // D. ANNULER MODIFICATION
        function resetNewsForm() {
            document.querySelector('form').reset();
            document.getElementById('editNewsId').value = "";
            document.getElementById('existingImageUrl').value = "";
            document.getElementById('submitNewsBtn').innerText = "Publier";
            document.getElementById('submitNewsBtn').classList.add('bg-dtm-dark');
            document.getElementById('submitNewsBtn').classList.remove('bg-orange-500', 'hover:bg-orange-600');
            document.getElementById('cancelEditBtn').classList.add('hidden');
        }

        // E. SUPPRIMER
        async function deleteNews(id) {
            if (confirm("Voulez-vous vraiment supprimer cette actualit√© ?")) {
                try {
                    await deleteDoc(doc(db, "actualites", id));
                    loadAdminNews();
                } catch (e) {alert("Erreur: " + e.message);}
            }
        }

        // F. PARTAGER
        async function shareNews(title, text) {
            const shareData = {
                title: 'DTM UGB Actualit√©',
                text: `üì¢ *${title}*\n\n${text}\n\nVia Dahira Touba M√©decine UGB`
            };

            if (navigator.share) {
                try {await navigator.share(shareData);} catch (err) { }
            } else {
                // Fallback PC
                navigator.clipboard.writeText(shareData.text);
                alert("Texte copi√© dans le presse-papier !");
            }
        }

    </script>

</body>

</html>
