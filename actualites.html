<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualités - DTM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script> tailwind.config = {theme: {extend: {colors: {dtm: {light: '#e0f2fe', primary: '#0284c7', dark: '#0c4a6e'}}}}} </script>
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1638202993928-7267aad84c31?q=80&w=1920');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }

        .glass-overlay {
            background-color: rgba(255, 255, 255, 0.95);
            min-height: 100vh;
        }

        .fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }

        /* Animation pour l'article partagé */
        @keyframes highlightPulse {
            0% {
                box-shadow: 0 0 0 0 rgba(2, 132, 199, 0.7);
                border-color: #0284c7;
                transform: scale(1.02);
            }

            70% {
                box-shadow: 0 0 0 20px rgba(2, 132, 199, 0);
                border-color: #0284c7;
                transform: scale(1.02);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(2, 132, 199, 0);
                transform: scale(1);
            }
        }

        .highlight-news {
            animation: highlightPulse 2s ease-out;
            border: 2px solid #0284c7 !important;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="glass-overlay">
        <nav class="fixed w-full z-50 top-0 start-0 bg-white/95 backdrop-blur-md border-b shadow-sm">
            <div class="max-w-screen-xl flex items-center justify-between mx-auto px-4 py-2">
                <a href="index.html" class="flex items-center space-x-3 group">
                    <img src="logo.png" class="h-20 w-auto transition-transform group-hover:scale-105" alt="DTM Logo"
                        onerror="this.src='https://cdn-icons-png.flaticon.com/512/1034/1034179.png'">
                    <span class="self-center text-xl font-bold text-dtm-dark hidden sm:block">DTM UGB</span>
                </a>
                <a href="index.html" class="text-dtm-primary font-bold hover:underline">Retour</a>
            </div>
        </nav>

        <div class="pt-32 pb-12 px-4 max-w-screen-xl mx-auto fade-in">
            <h2 class="text-3xl font-bold text-dtm-dark mb-10 text-center border-b pb-4">Fil d'actualités</h2>
            <div id="newsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <div class="col-span-full text-center py-20"><i
                        class="fa-solid fa-circle-notch fa-spin text-4xl text-dtm-primary mb-4"></i>
                    <p class="text-gray-500">Chargement...</p>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import {initializeApp} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import {getFirestore, collection, getDocs, query} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAgO32iFQHG5LZPNRlPUbTmVef3bqs_5xk",
            authDomain: "dtm-ugb.firebaseapp.com",
            projectId: "dtm-ugb",
            storageBucket: "dtm-ugb.firebasestorage.app",
            messagingSenderId: "346661138136",
            appId: "1:346661138136:web:cf8e8196a65bda13e631ad",
            measurementId: "G-7ZVQ65D3RK"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function loadNews() {
            const container = document.getElementById('newsContainer');

            // 1. Récupérer l'ID dans l'URL s'il existe (pour le partage)
            const urlParams = new URLSearchParams(window.location.search);
            const targetId = urlParams.get('id');

            try {
                const q = query(collection(db, "actualites"));
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    container.innerHTML = `<div class="col-span-full text-center py-10 text-gray-500">Aucune actualité.</div>`;
                    return;
                }

                container.innerHTML = '';

                querySnapshot.forEach((doc) => {
                    const item = doc.data();
                    const docId = doc.id;
                    const imgUrl = item.image || 'https://placehold.co/600x400?text=Image+Manquante';

                    // Vérifier si c'est l'article partagé
                    const isTarget = (docId === targetId);
                    const highlightClass = isTarget ? 'highlight-news ring-4 ring-blue-100' : '';

                    container.innerHTML += `
                        <div id="${docId}" class="bg-white rounded-2xl shadow-lg border border-gray-100 overflow-hidden hover:shadow-2xl transition-all duration-300 group flex flex-col h-full ${highlightClass}">
                            <div class="h-56 overflow-hidden relative bg-gray-100">
                                <img src="${imgUrl}" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110" loading="lazy">
                                <div class="absolute top-3 right-3 bg-dtm-primary text-white text-xs font-bold px-3 py-1 rounded-full shadow border border-white/20">${item.categorie || 'Info'}</div>
                            </div>
                            <div class="p-6 flex flex-col flex-grow">
                                <div class="text-xs text-gray-400 mb-2 flex items-center"><i class="fa-regular fa-calendar mr-2"></i> ${item.date || ''}</div>
                                <h3 class="text-xl font-bold text-gray-800 mb-3 leading-tight">${item.titre}</h3>
                                <p class="text-gray-600 text-sm line-clamp-3 mb-6 flex-grow">${item.description || ''}</p>
                                <button onclick="alert('${(item.description || '').replace(/'/g, "\\'").replace(/\n/g, " ")}')" class="text-dtm-primary font-bold text-sm hover:bg-blue-50 p-2 rounded-lg self-start mt-auto transition-colors">Lire la suite <i class="fa-solid fa-arrow-right ml-1"></i></button>
                            </div>
                        </div>
                    `;
                });

                // Si on a un ID cible, on scrolle vers lui après un court délai
                if (targetId) {
                    setTimeout(() => {
                        const targetElement = document.getElementById(targetId);
                        if (targetElement) {
                            targetElement.scrollIntoView({behavior: 'smooth', block: 'center'});
                        }
                    }, 500);
                }

            } catch (error) {
                console.error(error);
                container.innerHTML = `<div class="col-span-full text-center text-red-500">Erreur de chargement.</div>`;
            }
        }

        loadNews();
    </script>
</body>

</html>
